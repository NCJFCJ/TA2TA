MOD_USER_MENU="User Menu"
MOD_USER_MENU_DESCRIPTION="This module displays a menu for the logged in user section of the TA2TA website."
MOD_USER_MENU_FIELD_MENUTYPE_LABEL="Select Menu"
MOD_USER_MENU_FIELD_MENUTYPE_DESC="Select a menu in the list"
MOD_USER_MENU_FIELD_ACTIVE_LABEL="Base Item"
MOD_USER_MENU_FIELD_ACTIVE_DESC="Select a menu item to always be used as the base for the menu display. You must set the Start Level to the same level or higher than the level of the base item. This will cause the module to be displayed on all assigned pages. If Current is selected the currently active item is used as the base. This causes the module to only display when the parent menu item is active."
MOD_USER_MENU_FIELD_STARTLEVEL_LABEL="Start Level"
MOD_USER_MENU_FIELD_STARTLEVEL_DESC="Level to start rendering the menu at. Setting the start and end levels to the same # and setting 'Show Sub-menu Items' to yes will only display that single level."
MOD_USER_MENU_FIELD_ENDLEVEL_LABEL="End Level"
MOD_USER_MENU_FIELD_ENDLEVEL_DESC="Select a menu in the list"
MOD_USER_MENU_FIELD_ALLCHILDREN_LABEL="Show Sub-menu Items"
MOD_USER_MENU_FIELD_ALLCHILDREN_DESC="Expand the menu and make its sub-menu items always visible."
MOD_USER_MENU_FIELD_TAG_ID_LABEL="Menu Tag ID"
MOD_USER_MENU_FIELD_TAG_ID_DESC="An ID attribute to assign to the root UL tag of the menu (optional)"
MOD_USER_MENU_FIELD_CLASS_LABEL="Menu Class Suffix"
MOD_USER_MENU_FIELD_CLASS_DESC="A suffix to be applied to the CSS class of the menu items"
MOD_USER_MENU_FIELD_TARGET_LABEL="Target Position"
MOD_USER_MENU_FIELD_TARGET_DESC="JavaScript values to position a popup window, e.g. top=50,left=50,width=200,height=300"